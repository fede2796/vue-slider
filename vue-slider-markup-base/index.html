<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[attivelement].image" alt="Svezia" />
                    <div class="text">
                        <h3>{{ slides[attivelement].title }}</h3>
                        <p>{{ slides[attivelement].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="Previousimage()"></div>
                    <div class="next" @click="NextImage()"></div>
                    <div v-for="(slide,index) in slides" class="thumb" :class="{'active': index === attivelement}">
                        <img :src="slides[index].image" alt="slides[attivelement].title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
